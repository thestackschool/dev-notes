  - Learning: learning.md
  - Shortcuts: shortcuts.md
  - Java:
      - Ecosystem: java/ecosystem.md
      - Maven: java/maven.md
      - Gradle: java/gradle.md
  - Kotlin:
      - Introduction: kotlin/introduction.md
  - SpringBoot:
      - Introduction: springboot/introduction.md
  - Python:
      - Introduction: python/introduction.md
      - Installation: python/installation.md
  - Ruby:
      - Introduction: ruby/introduction.md
  - Go:
      - Introduction: golang/introduction.md
  - TypeScript:
      - Introduction: typescript/introduction.md
  - DevOps:
      - Tools: devops/devops.md
      - Linux: devops/linux.md
      - Ansible: devops/ansible.md
      - AWS: devops/aws.md
      - Linuxx:
        - Linux More: devops/Linuxx/linux2.md
        - Find Locate Search: devops/Linuxx/grep.md
        - Text Editor: devops/Linuxx/text_editor.md
      - Docker:
        - Docker Basics: devops/Docker/docker_basics.md
        - Docker Basics 2: devops/Docker/docker.md
        - Spring Boot Docker : devops/Docker/springbootdocker.md

  - Misc:
      - CleanArchitecture: misc/clean-architecture.md

# Customization
extra:
  manifest: "manifest.webmanifest"
  social:
    - icon: fontawesome/brands/github-alt
      link: "https://github.com/sivaprasadreddy"
    - icon: fontawesome/brands/twitter
      link: "https://twitter.com/sivalabs"
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/siva-prasad-reddy-katamreddy/"

# Extensions
markdown_extensions:
  - codehilite
  - tables
